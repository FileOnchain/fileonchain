version: "3"

services:
  db:
    container_name: db
    image: postgres:14
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    networks:
      - app_network
    ports:
      - "${DB_PORT}:${DB_PORT}"
    volumes:
      - ./db/docker-entrypoint-initdb.d/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql

  graphql-engine:
    container_name: graphql
    image: hasura/graphql-engine:v2.40.0
    depends_on:
      - "db"
    restart: always
    environment:
      HASURA_GRAPHQL_METADATA_DATABASE_URL: postgres://${DB_USER}:${DB_PASSWORD}@db:${DB_PORT}/fileonchain
      HASURA_GRAPHQL_ENABLE_CONSOLE: "false"
      HASURA_GRAPHQL_DEV_MODE: "true"
      # HASURA_GRAPHQL_CONSOLE_ASSETS_DIR: /srv/console-assets
      HASURA_GRAPHQL_ADMIN_SECRET: ${HASURA_GRAPHQL_ADMIN_SECRET}
      HASURA_GRAPHQL_UNAUTHORIZED_ROLE: visitor
      HASURA_GRAPHQL_STRINGIFY_NUMERIC_TYPES: "true"
    networks:
      - app_network
    ports:
      - "8080:8080"
    command:
      - graphql-engine
      - serve

  app:
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      MIX_ENV: prod
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      PHX_HOST: ${PHX_HOST}
    networks:
      - app_network
    ports:
      - "4000:4000"
    depends_on:
      - db

networks:
  app_network:
    driver: bridge